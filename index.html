<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center m-6">Welcome To 
            <span class="text-bold text-green-500">My Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-14 p-8">
            <h3 class="text-3xl mb-6 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-orange-500 px-4 py-1 rounded-md text-white hover:bg-green-600">Submit</button>
            </div>
        </section>

    </main>

    <script src="js/login.js"></script>
    
</body>
</html>
