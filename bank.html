<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center m-6">Let's get some
            <span class="text-bold text-green-500">Moooooney !!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h2 class="text-xl">Deposite</h2>
                    <h3  class="text-4xl">$<span id="deposite-total">00</span> </h3>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h2 class="text-xl">Witddraw</h2>
                    <h3 class="text-4xl">$ 50 </h3>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h2 class="text-xl">Balance</h2>
                    <h3 class="text-4xl">$<span id="balance-total">200</span> </h3>
                </div>
                
            </div>
        </section>

        <!-- deposite And Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-lime-500 p-8 rounded-xl">
                    <h2 class="text-xl mb-3 text-white"> Please Deposit</h2>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposite-amount" placeholder="$ Amount you want to deposite">
                    
                    <button id="btn-deposite" class="bg-orange-500 px-4 py-1 rounded-md text-white hover:bg-green-600">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-xl mb-3">Please Witddraw</h2>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="user-email" placeholder="$ Amount you want to Witddraw">
                    
                    <button id="btn-withdraw" class="bg-amber-500 px-4 py-1 rounded-md text-white hover:bg-green-600">Withdraw</button>
                    
                </div>
            </div>

        </section>
    </main>
    <script src="js/deposite.js"></script>

    
</body>
</html>
